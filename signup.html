<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            background: url('https://www.shutterstock.com/image-photo/businesswomans-hand-filing-online-registration-600nw-2009313029.jpg') no-repeat center/cover;
            display: flex; justify-content: center; align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px; border-radius: 15px; backdrop-filter: blur(10px);
            text-align: center; width: 350px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-in-out;
        }
        h1 { color: #fff; margin-bottom: 20px; }
        .input-group input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: none; border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: white; font-size: 16px;
        }
        .input-group input::placeholder { color: #ddd; }
        button {
            width: 100%; padding: 12px; border: none; border-radius: 8px;
            background: #28a745; color: white; font-size: 16px;
            cursor: pointer; transition: background 0.3s;
        }
        button:hover { background: #218838; }
        p { margin-top: 15px; font-size: 14px; color: white; }
        p a { color: #28a745; text-decoration: none; }
        p a:hover { text-decoration: underline; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form>
            <div class="input-group">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
